<!DOCTYPE html>
<html lang="en">

<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>JJ-CC REHAB</title>
		<!-- inject:css -->
		<link rel="stylesheet" href="../../../../dist/css/vendor.styles.css">
		<link rel="stylesheet" href="../../../../dist/css/demo/light-template.css">
		<!-- endinject -->
		<link rel="shortcut icon" href="../../../../dist/images/favicon.png"/>
</head>
<body>
<div class="main-container">
		<div class="container-fluid page-body-wrapper full-page-wrapper">
				<div class="user-auth-v3 h-100">
						<div class="row no-gutters">
								<div class="col-lg-12 auth-header">
										<div class="logo-container">
												<a class="brand-logo" href="../dashboards/index.html">
														<img src="../../../../dist/images/light-logo.png" alt="Blixy Dashboard" title="Blixy Dashboard"/>
												</a>
										</div>
										<div class="link-container">
												<a href="index.html">About</a>
												<a href="index.html">Privacy Policy</a>
												<a href="index.html">Help</a>
										</div>
								</div>
						</div>
						<div class="row no-gutters">
								<div class="col-lg-4">
										<div class="user-auth-content">
												<h3 class="auth-title">Join Blixy Social Network</h3>
												<div class="row no-gutters">
														<div class="col-sm-10 col-lg-10">
																<form class="needs-validation">
																		<div class="form-group inner-addon">
																				<label class="mb-2" for="name">Name</label>
																				<input type="email" class="form-control" id="name" name="name" placeholder="Your email@domain.com" required>
																		</div>
																		<div class="form-group inner-addon">
																				<label class="mb-2" for="emailadd">Email</label>
																				<input type="email" class="form-control" id="emailadd" name="emailadd" placeholder="Your email@domain.com" required>
																		</div>
																		<div class="form-group inner-addon mb-5">
																				<label class="mb-2" for="password">Password</label>
																				<input type="password" class="form-control" name="password" id="password" placeholder="* * * * * * * *" required>
																		</div>
																		<div class="form-group inner-addon mb-5">
																				<label class="mb-2" for="confirm-password">Confirm Password</label>
																				<input type="password" class="form-control" name="confirm-password" id="confirm-password" placeholder="* * * * * * * *" required>
																		</div>
																		<div class="mb-4">
																				<button type="submit" class="btn btn-lg btn-base btn-rounded">Authenticate</button>
																		</div>
																		<div class="d-block">
																				<a href="#" class="text-dark text-capitalize">Forgot Password?</a>
																		</div>
																</form>
														</div>
												</div>
										</div>
								</div>
								<div class="col-lg-8 d-none d-md-block">
										<div class="auth-right-section sign-up"></div>
								</div>
						</div>
				</div>
		</div>
</div>
<!-- End main-container -->

<!-- inject:js -->
<script src="../../../../dist/js/vendor.base.js"></script>
<script src="../../../../dist/js/vendor.bundle.js"></script>
<!-- endinject -->
<!-- Custom js for this page-->
<script src="../../../../dist/js/components/light-double-sidebar/common-msb.js"></script>
<script src="../../../../dist/js/vendor-override/tooltip.js"></script>
<!-- End custom js for this page-->
</body>

</html>
